<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>PDF 阅读器</title>
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        /* 容器样式 */
        .pdf-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* 响应式 iframe */
        .pdf-iframe {
            width: 100%;
            min-height: 100vh;
            border: none;
            display: block;
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .pdf-iframe {
                height: auto;
                min-height: 100vh;
                /* 允许iframe内容在移动端溢出滚动 */
                overflow: auto;
                -webkit-overflow-scrolling: touch; /* 增强iOS滚动体验 */
            }
        }
        
        /* 加载状态提示 */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 8px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div class="loading">加载中...</div>
        <iframe 
            class="pdf-iframe" 
            src="DataSparkle2025Africa.pdf" 
            type="application/pdf"
            onload="this.parentNode.querySelector('.loading').style.display='none';"
        ></iframe>
    </div>
</body>
</html>
