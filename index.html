<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 通用的 CSS 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100vh; /* 使用视口高度单位 */
            border: none; /* 移除边框 */
        }
    </style>
</head>
<body>
    <iframe src="DataSparkle2025Africa.pdf" type="application/pdf"></iframe>
</body>
</html>
